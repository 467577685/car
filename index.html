<script type="text/javascript">
    var nav = document.getElementById('nav');
    var spans = nav.getElementsByTagName('span');
    for(var i=0;i<spans.length;i++){
        spans[i].onclick = function(){
            for(var i=0;i<spans.length;i++){
                spans[i].className = '';
            }
            this.className = 'on';
        }
    };
</script>
