<main>
    <dl ng-repeat="key in data">
        <dt>
            <img src="{{key.src}}" alt="">
        </dt>
        <dd>
            <h4  class="text-nobr">{{key.name}}</h4>
            <h5>{{key.text}}</h5>

            <p><span>{{key.money}}</span><b>{{key.nowMoney}}</b></p>
        </dd>
    </dl>
</main>
